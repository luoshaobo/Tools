<!DOCTYPE busconfig PUBLIC
 "-//freedesktop//DTD D-BUS Bus Configuration 1.0//EN"
 "http://www.freedesktop.org/standards/dbus/1.0/busconfig.dtd">
<busconfig>
  <!-- Only root can own the Service Discovery interface -->
  <policy user="root">
   <allow own="com.contiautomotive.tcam.FoundationServices.Config"/>
   <allow send_destination="com.contiautomotive.tcam.FoundationServices.Config"/>
   <allow receive_sender="com.contiautomotive.tcam.FoundationServices.Config"/>
 </policy>

</busconfig>
